<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Quiz Creator</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="../css/template.css"></link>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	</head>
	<body>
		<div  class="starter-template">
			<div>
				<h1>Administration tools</h1>
			</div>
			<form action="#" th:action="@{/quiz/export}" method="get">
				<select name="quizSelector">
					<option th:each="quiz : ${quizzes}" 
		        			th:value="${quiz.name}" 
		        			th:text="${quiz.name}">My option</option>
				</select>
				<button type="submit" value="Export" class="btn btn-default">Export now!</button>
			</form>
		</div>
	</body>
</html>
